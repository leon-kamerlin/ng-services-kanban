<form [formGroup]="form" style="max-width: 350px">

    <div mat-dialog-title>
        <p class="text-muted">Define your service?</p>
    </div>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Service name" [formControl]="names">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" [formControl]="description">
        </mat-form-field>


        <mat-form-field>
            <mat-label>Estimated time</mat-label>
            <mat-select [formControl]="estimatedTime">
                <mat-option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Price</mat-label>
            <span matPrefix>HRK</span>
            <input matInput type="number" [formControl]="prices">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select [formControl]="gender">
                <mat-option *ngFor="let gender of genders"
                            [value]="gender.value">{{ gender.viewValue }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Payment option</mat-label>
            <mat-select [formControl]="paymentOption">
                <mat-option *ngFor="let option of paymentOptions"
                            [value]="option.value">{{ option.viewValue }}</mat-option>
            </mat-select>
        </mat-form-field>

        <lib-material-color-picker [formControl]="color"></lib-material-color-picker>
    </div>
    <div mat-dialog-actions>
        <button
            mat-button
            (click)="onSubmit(form.value)"
            [disabled]="form.invalid">{{ (service === undefined) ? 'Create' : 'Update'}}</button>

        <lib-delete-button
            *ngIf="service !== undefined"
            (delete)="delete(service)">
        </lib-delete-button>
    </div>


</form>
