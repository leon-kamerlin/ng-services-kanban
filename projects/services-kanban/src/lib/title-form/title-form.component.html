<form [formGroup]="form">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Title {{title | fieldRequired}}</mat-label>
            <input placeholder="Title" matInput [formControl]="title"/>
            <mat-error *ngIf="title.invalid">Title is required</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>

        <button
            mat-button
            color="warn"
            (click)="noClicked.emit()">
            Cancel
        </button>

        <button
            mat-button
            [disabled]="form.invalid"
            (click)="onSubmit(form.value)">
            {{data?.title ? 'Update' : 'Create'}}
        </button>

    </div>
</form>
